<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="containers">

  <header class="header-container">

    <p class="header-result">Your Result</p>

    <div class="points-container">
      <h2 class="header-point">76</h2>
      <p class="header-point">of 100</p>
    </div>

    <div class="container-info">
      <h3 class="info-great">Great</h3>
      <p class="header-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

  </header>

  <div class="summary-container">

    <h3>Summary</h3>

    <div class="cards-container">

        </div>

        <div class="card-info">
          <p class="info-p">80</p>
          <p class="info-100"> / 100</p>
        </div> -->
    </div>


    <button class="btnContinue">Continue</button>


  </div>
  </div>



  <div class="attribution">

</html>
